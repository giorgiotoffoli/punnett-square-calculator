<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="punnett.css" />
    <title>Punnett Square Calculator</title>
  </head>
  <body>
    <div class="main">
      <h1 class="punnett-title">Punnett Square Calculator</h1>
      <div class="punnett-div">
        <input class="punnett-input" id="punnett-input-1" type="text" />
        <input class="punnett-input" id="punnett-input-2" type="text" />

        <button
          class="punnett-btn-confirm"
          id="punnett-calculate"
          type="submit"
        >
          Calculate
        </button>
      </div>

      <div id="sequence-div">
        <p class="sequence-text" id="sequence-text">
          <span class="parent" id="parent1First"></span>
          <span class="parent" id="parent1Second"></span>
          <br />
          <span class="parent2" id="parent2First"></span>
          <span id="firstPair"></span> <span id="thirdPair"></span>
          <br />
          <span class="parent2" id="parent2Second"></span>
          <span id="secondPair"></span> <span id="fourthPair"></span>
        </p>
      </div>
    </div>

    <div>
      <h2 id="phenotype-title" class="phenotype-title"></h2>
      <div id="phenotype-table">
        <p id="phenotype-1" class="phenotype"></p>
      </div>
    </div>

    <footer class="footer">
      <p class="footer-text">
        Made with ðŸ’š by
        <a
          class="link"
          href="https://www.youtube.com/channel/UCmPfConh9Piq8UpK_sW83jA"
          >Giorgio Toffoli</a
        >
        | Also try the
        <a
          class="link"
          href="https://giorgiotoffoli.github.io/dihybrid-cross-calculator/"
          >Dihybrid Cross Calculator</a
        >
      </p>
    </footer>

    <script src="punnett.js"></script>
  </body>
</html>
